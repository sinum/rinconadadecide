        browser_settings_table:
          description: O design acessível deste site permite ao utilizador escolher o tamanho do texto que lhe convém. Esta ação pode ser realizada de diferentes formas dependendo do navegador utilizado.
          browser_header: Navegador
          action_header: Ação a ser tomada
