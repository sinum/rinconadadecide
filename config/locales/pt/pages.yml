    accessibility:
      title: Acessibilidade
      description: |-
        Acessibilidade Web refere-se à possibilidade de acesso à web e seu conteúdo por todas as pessoas, independentemente de deficiências (físicas, intelectuais ou técnicas), ou dificuldades que derivem do contexto de uso (tecnológico ou ambiental).

        Quando os websites são concebidos tendo em mente a acessibilidade, todos os utilizadores podem aceder ao conteúdo em igualdade de condições, por exemplo:
      examples:
        - Fornecendo texto alternativo às imagens, os utilizadores cegos ou com deficiência visual podem utilizar leitores especiais para aceder à informação.
        - Quando os vídeos têm legendas, os utilizadores com dificuldades auditivas podem compreendê-los totalmente.
        - Se os conteúdos estiverem escritos numa linguagem simples e ilustrada, os utilizadores com problemas de aprendizagem conseguirão entendê-los com maior facilidade.
        - Se o utilizador tem problemas motores que dificultem o uso do rato, as alternativas com o teclado ajudam na navegação.
      keyboard_shortcuts:
        title: Atalhos de teclado
        navigation_table:
          description: Para ser capaz de navegar através desta plataforma de forma acessível, foi programado um grupo de teclas de acesso rápido que reúne as principais secções de interesse geral em que a plataforma é organizada.
          caption: Atalhos de teclado para o menu de navegação
          key_header: Tecla
          page_header: Página
          rows:
            - 
              key_column: 0
              page_column: Início
            - 
              key_column: 1
              page_column: Debates
            - 
              key_column: 2
              page_column: Propostas
            - 
              key_column: 3
              page_column: Votos
            - 
              key_column: 4
              page_column: Orçamentos participativos
            - 
